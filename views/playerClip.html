<div class="clearfix">
	<div class="backToOnLine" ng-click="getStream()">
        {{ 'PLAYER_BACK_TO_LIVE' | translate}}
    </div>

    <div id="player" ng-hide = "showDialogSendToFriends"></div>

	<a ng-show="showFullScreen" class="fullScreenButton" ng-click="gofs()">
        <img src="images/fs.gif" alt="{{ 'PLAYER_FULLSCREEN' | translate}}" width="14" height="14"/>
        {{ 'PLAYER_FULLSCREEN' | translate}}
    </a>

    <div class="playerPanel playerDescription">
		<span class="clipTitle">{{playerData.title}}</span>
		<a href="{{playerData.download_url}}" class="downloadIcon clipIconBig">
			<img src="images/save.gif" title="{{ 'VOD_DOWNLOAD' | translate}}">{{playerData.size}}
		</a>		
		<p>{{playerData.description}}</p>
	</div>
</div>
