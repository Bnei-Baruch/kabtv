<header id="header">
	<div class="tree toL"><img src="./images/tree.gif"></div>
	<div class="whiteWrappwer">
		<a href="./" class="logoTop toL"><img src="./images/kab_tv_{{Lang}}.gif"></a>
		<nav class="headLangNav">
		    <a ng-repeat="data in topMenuData" href="{{data.url}}" class="{{currentLang(Lang);}}">{{data.caption}}</a>
		</nav>
	</div>
	<nav class="headLinksNav">
		<span ng-repeat="data in linksList"> 
			<a href="{{data.url}}" title="{{data.title}}">{{data.caption}}</a>
			<span ng-if="!$last">&nbsp;|</span>
		</span>
	</nav>
</header>
