<div id="vod" data-ng-controller="Vod as vm">
    <select id="vod-categories" data-ng-model="vm.selectedCategory" data-ng-change="vm.changeCategory()"
            data-ng-options="item.name for item in vm.categories">
    </select>
    <div id="vod-items">
        <div data-ng-repeat="item in vm.vodItems" class="vod-item">
            <div data-ng-click="vm.playVod(item)" class="clearfix">
                <img data-ng-src="{{item.image_url}}" class="vod-item-image toL"
                     title="{{item.title}}" alt="{{item.title}}" />
                <h2>{{item.title}}</h2>
                <p>{{item.description}}</p>
                <p>{{item.duration}}</p>
            </div>
        </div>
    </div>
</div>
