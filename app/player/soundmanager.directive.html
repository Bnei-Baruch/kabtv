<div class="audio-player">
    <div class="play" data-ng-class="{play: true, off: isPlay}" data-ng-click = "togglePlay()"></div>
    <div class="mute" data-ng-class="{mute: true, off: isMute}" data-ng-click = "toggleMute()"></div>
    <div class="volume">
        <div class="volume-rail"></div>
    </div>
</div>
