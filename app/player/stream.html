<div class="clearfix" ng-controller="Stream as vm">
    <div class="tabs">      
        <div class="tabBtn select">
            {{'PLAYER_VIDEO' | translate}}
        </div>
        <div ng-click="vm.getAudio()" class="tabBtn" ng-if="hasAudio(currentPlayerLang)">
            {{'PLAYER_AUDIO' | translate}}
        </div>
        <div class="broadcastTime" translate="PLAYER_BROADCAST_TIME" translate-value-time="{{broadcastTime}}"></div>
    </div>

    <!--<div id="player"></div>-->
    <kabtv-player ng-if = "vm.playObj.type == 'hls'" data-url = "vm.playObj"></kabtv-player>
    <kabtv-wmv-player data-url = 'vm.playObj.url' ng-if = "vm.playObj.type == 'wmv'">

    </kabtv-wmv-player>

    
    <div class="playerPanel">
        <label ng-repeat="item in vm.streamObj"  class="langs {{(vm.currentPlayerLang == item.language) ? 'selected': '';}}">
            {{item.language}}
            <input type="radio" ng-model="vm.currentPlayerLang" ng-value="item.language" ng-change="vm.switchPlayerLang(item.language)" name="vm.switcherLang-{{item.language}}" />
        </label>

        <div class="qualitySwitcher" ng-if="vm.streamObj[vm.currentPlayerLang].length > 0" ng-show="vm.isOnlineTran">
            <label ng-repeat="itemStream in vm.streamObj[vm.currentPlayerLang] | orderBy: itemStream.quality"  class="langs {{(vm.currentPlayerQuality == item.quality) ? 'selected': '';}}">
                {{itemStream.quality.toUpperCase() | translate}}
                    <input type="radio" ng-model="vm.currentPlayerQuality" value="itemStream.quality" name="vm.switcherQuality-{{item.language}}" ng-change="vm.playerQualityChange(item.quality)" />
            </label>
        </div>
    </div>
</div>
